name: learning basics

on:
  workflow_dispatch

jobs:
  my_first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: List the files
        run: |
          echo "Listening the files:"
          ls -R
      - name: Setup the python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run a python script
        run: |
          print("hello world")
        shell: python